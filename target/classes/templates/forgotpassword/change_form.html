<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container mx-auto mt-3" style="text-align: center;">
            <div th:if="${message!=null}" class="container">
                <div class="alert alert-success mt-3" role="alert">
                    <span th:text="${message}"></span>
                </div>
                <th:remove attribute="message" />
                </div>
                      
              <div class="card">
                <div class="card-title">
                    Change Password
                </div>
                <div class="card-body text-center">
                    <form action="" th:action="@{/change-password}" method="post">
                        <div class="mb-3">
            <label for="inputPassword5" class="form-label">New Password</label>
            <input type="password" id="inputPassword5" name="newpassword" class="form-control" aria-describedby="passwordHelpBlock"></div>
            <button type="submit" class="btn btn-primary mb-3">Change</button>
            <button type="reset" class="btn btn-primary mb-3">Reset</button>
                      </form>
                </div>
            </div>
             </div>
    </section>
</body>
</html>
