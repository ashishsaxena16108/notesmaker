<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-NotesMaker</title>
</head>
<body>
    <section>
        <div class="container mt-3" style="text-align: center;">
         <div class="row mx-auto"> 
         <div class="col-3"></div>
         <div class="col-6 ms-3" style="text-align: center; background-image: url('/img/sign.jpg');  height: 600px; background-size: cover; background-position: center;">
        
        <h1 class="mt-5" style="color: white;">Signup here</h1> 
        
        <form class="mt-5" th:action="@{/register}" method="post" th:object="${user}">
            
            <div class="mb-5">
                <input type="text" name="name" th:value="${user.getName()}"placeholder="Username" required>
              </div>
            <div class="mb-5">
              <input type="email" name="email" th:value="${user.getEmail()}" placeholder="Email" required>
              </div>
              <div class="mb-5">
                <input type="password"  name="password" placeholder="Password" required>
              </div>
              
            
            <button type="submit" style="margin-left: 8px; border: solid;" class="btn btn-outline-light">Submit</button>
            <button type="reset" style="margin-left: 8px; border: solid;" class="btn btn-outline-light">Reset</button>
          </form>
          </div>
          
          </div>
          </div>
    </section>
</body>
</html>
