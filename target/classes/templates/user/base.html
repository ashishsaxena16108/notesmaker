<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  
    <!-- Content of the layout -->
    <nav class="navbar navbar-expand-lg bg-primary-subtle text-white" data-bs-theme="dark" style="position: fixed; top: 0; width: 100%; background-color: #134264;">
        <div class="container-fluid">
          <a data-bs-toggle="offcanvas" role="button" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"> <i class="fa-solid fa-bars" style="color: #ffffff; padding-right: 5px; cursor: pointer;"></i></a>
          <a class="navbar-brand" href="#">NoteMaker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item ms-2">
                <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
              </li>
              <li class="nav-item ms-2">
              <img th:src="@{'/img/'+${user.getImage()}}" style="color:#ffffff; width:40px; height: 40px; object-fit: cover; background: transparent; border-radius: 20px;" >
            </li>
              <li class="nav-item ms-2">
                
                <a class="nav-link active" th:href="@{/user/profile}" href="#"><span th:text="${user.getName()}"></span></a>
              </li>
    
              <li class="nav-item ms-2">
                <a class="nav-link active" aria-disabled="true" th:href="@{/logout}">Logout</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
      <div class="offcanvas offcanvas-start mt-5" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action mb-3" th:href="@{/user/dashboard}" style="padding: 20px;"><i class="fa-solid fa-house-chimney fa-beat" style="padding-right: 5px;"></i>Home</a>
            <a href="#" class="list-group-item list-group-item-action mb-3" th:href="@{/user/profile}" style="padding: 20px;"><i class="fa-solid fa-user fa-beat" style="padding-right: 5px;"></i>Profile</a>
            <a href="#" class="list-group-item list-group-item-action mb-3" th:href="@{/user/settings}" style="padding: 20px;" ><i class="fa-solid fa-gear fa-beat" style="padding-right: 5px;"></i>Settings</a>
            <a href="#" class="list-group-item list-group-item-action mb-3" th:href="@{/logout}" style="padding: 20px;">Logout</a>
          </div>
        </div></div>
        <div th:if="${session.message}" class="container">
          <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
            <span th:text="${session.message.content}"></span>
          </div>
          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>
      <div class="content">
      <div th:replace="${content}"></div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</body>
</html>
