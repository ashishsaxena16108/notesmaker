<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base :: Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
   <section>
            
        <div class="card mx-auto mt-5" style="width: 500px;">
            <div th:if="${message!=null}" class="container">
                <div th:classappend="${'alert-'+message.type}" class="alert mt-3" role="alert">
                    <span th:text="${message.text}"></span>
                </div>
                <th:remove attribute="message" />
                </div>
         <div class="card-title">
            Change Password
         </div>
         <div class="card-body">
          <form action="" th:action="@{/user/change-password}" method="post">
            <div class="mb-3">
            <label for="inputPassword5" class="form-label">Old Password:</label>
<input type="password" id="inputPassword5" name="oldPassword" class="form-control" aria-describedby="passwordHelpBlock"></div>
           <div class="mb-3">
<label for="inputPassword5" class="form-label">New Password</label>
<input type="password" id="inputPassword5" name="newPassword" class="form-control" aria-describedby="passwordHelpBlock"></div>
<button type="submit" class="btn btn-primary mb-3">Change</button>
<button type="reset" class="btn btn-primary mb-3">Reset</button>
          </form>
         </div>
        </div>
    </section>

</body>
</html>
