<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container mt-3" style="text-align: center;">
            <div class="row mx-auto"> 
            <div class="col-3"></div>
            <div class="col-6 ms-3" style="text-align: center; background-image: url('/img/sign.jpg'); height: 600px; background-size: cover; background-position: center;">
           
           <h1 class="mt-5" style="color: white;">LogIn</h1>
           <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
           <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
           <div th:if="${param.change}" class="alert alert-success"><p th:text="${param.change}"></p></div>

           <form class="mt-5" th:action="@{/dologin}" method="post">
               <div class="mb-5">
                 <input type="email" name="username"placeholder="Email" required>
                 </div>
                 <div class="mb-5">
                   <input type="password"  name="password" placeholder="Password" required>
                 </div>
               <div class="mb-5 text-right">  
               <a th:href="@{/signup}">Register Here</a>
              </div>
              <div class="mb-5 text-left">  
                <a th:href="@{/forgot}">Forgot password</a>
               </div>
               <button type="submit" style="margin-left: 8px; border: solid;" class="btn btn-outline-light">Submit</button>
               <button type="reset" style="margin-left: 8px; border: solid;" class="btn btn-outline-light">Reset</button>
             </form>
             </div>
             
             </div>
             </div>
    </section>
</body>
</html>
