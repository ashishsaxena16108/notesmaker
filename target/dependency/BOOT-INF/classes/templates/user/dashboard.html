<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base :: Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <section>
        <div class="dashboard">    
        <h1 style="color: rgb(9, 49, 84); align-self: flex-start; order: -1;">Notes</h1>
        <i onclick="giveForm()" class="fa-solid fa-circle-plus fa-2xl" style="color: #067c99; order: 0; cursor: pointer;"></i>
        
        <div th:each="note : ${notes}" class="note" th:style="'background-color: '+${note.color}+';'">
            <form th:action="@{'/user/update/'+${note.n_id}}" method="post">
                <button type="submit" class="fa-solid fa-pencil" style="right: 10px; bottom: 10px; position: absolute; border: none; background: none;">
                <i style="right: 10px; bottom: 10px; position: absolute;"></i>
                </button>
                </form>
            <a th:href="@{'/user/delete/'+${note.n_id}}"><i  class="fa-solid fa-trash" style="right: 45px; bottom: 10px; position:absolute;"></i></a>  
        <div class="container">
            <h1 th:text="${note.title}">Title</h1>
            <pre th:text="${note.text}">Text</pre>
            <span th:text="${note.date}" style="position: absolute; left:10px; bottom: 10px;"></span>
            <span th:text="${note.time}" style="position: absolute; left:100px; bottom: 10px;"></span>
        </div>
       </div>
        <div class="newNote">
            <form th:action="@{/user/new}" method="post">
                <div class="ms-2" ><input type="text" style="font-size: larger; font-weight: bold;" name="title" value="Title" placeholder="Title" required></div>
                <div class="ms-2" ><textarea id="textarea" name="text" placeholder="Text" required>Text</textarea></div>
            <button id="formbutton" type="submit" class="btn btn-success">Save</button>
<input type="color" name="color" class="form-control form-control-color" id="exampleColorInput" value="#c8f7d5" title="Choose your color">
    </form></div>
</div>
    </section>

</body>
</html>
