<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base :: Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <section>
        <div class="dashboard">
         
        <div class="updateNote" th:style="'background-color: '+${note.color}+';'">
            <form method="post" th:object="${note}" th:action="@{/user/save}" enctype="multipart/form-data">
                <input type="hidden" th:value="${note.n_id}" name="n_id" required>
                <div class="ms-2" ><input type="text" id="title" name="title" th:value="${note.getTitle()}" th:style="'background-color: '+${note.color}+'; outline-color: '+${note.color}+';'" required></div>
                <div class="ms-2" ><textarea id="textarea" name="text" placeholder="Text" th:text="${note.getText()}" th:style="'background-color: '+${note.color}+';'" required></textarea></div>
                <button type="submit" class="fa-solid fa-arrow-left" style="left: 10px; top: 10px; position: absolute; border: none; background: none;">
                    <i style="left: 10px; top: 10px; position: absolute;"></i>
                    </button>
                    <input type="color" name="color" class="form-control form-control-color" id="exampleColorInput" th:value="${note.color}" title="Choose your color">
            </form>
        </div>
        </div>
    </section>

</body>
</html>
